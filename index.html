    <script>
        const fileNames = [
            "javafx.png",
            "js.png",
            "lyfio logo.png",
            "monobank_logo.png",
            "my page logo.png",
            "node js.png",
            "panap logo.png",
            "phaser.png",
            "php.png",
            "python.jpg",
            "ruby.jpg",
            "slim.jpg",
            "sloopy-fruits logo.png",
            "flutter.jpg",
            "react.jpg",
            "prisma.png",
            "typescript.png",
            "wordpress.png",
            "zmejelov (1).png",
            "zmejelov (2).png",
            "zmejelov (4).png",
            "zmejelov (6).png",
            "zmejelov (8).png"
        ];

        const items = [];

        fileNames.forEach(file => {
            const item = document.createElement("img");
            item.src = `animations/${encodeURIComponent(file)}`;
            item.classList.add("floating-item", "item");
  const link = document.createElement("a");
            if (file.toLowerCase().includes("logo")) {
                item.classList.add("floating-item-logo", "item");
                link.href = "https://example.com"; 
                link.target = "_blank";
                link.appendChild(item);
                document.body.appendChild(link);
            }
            else if (file.toLowerCase().includes("zmejelov")) {
                item.classList.add("floating-item-zmejelov", "item");
                link.href = "https://example.com"; 
                link.target = "_blank";
                link.appendChild(item);
                document.body.appendChild(link);
            } else {
                item.classList.add("floating-item-basic", "item");
                document.body.appendChild(item);

            }


            items.push({
                el: item,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2
            });
        });


        function animate() {
            for (let item of items) {
                item.x += item.dx;
                item.y += item.dy;

                // Bounce off edges
                if (item.x < 0 || item.x > window.innerWidth - 100) item.dx *= -1;
                if (item.y < 0 || item.y > window.innerHeight - 100) item.dy *= -1;

                item.angle = (item.angle || 0) + 1;
                item.el.style.transform = `translate(${item.x}px, ${item.y}px) rotate(${item.angle}deg)`

                if (Math.random() < 0.02) {
                    item.dx += (Math.random() - 0.5);
                    item.dy += (Math.random() - 0.5);
                }


                item.el.style.transform = `translate(${item.x}px, ${item.y}px)`;
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
